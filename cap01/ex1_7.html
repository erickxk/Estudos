<meta charset>="utf-8">
<script>
    const jantar = Number(prompt("Valor Jantar R$: "))   // Lê o valor do jantar 
    const garcom = jantar * 0.10                      // Calcula variáveis de saída 
    const total = jantar + garcom                  
    alert(`Taxa do Garçon R$: ${garcom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`)
</script>
