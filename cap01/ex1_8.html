<meta charset="utf-8">
<script>
    const dias = Number(prompt("Número de dias: "))   // Lê os dados de entrada 
    const horas =Number(prompt("Número de horas"))
    const total = (dias *24) + horas                 // calcula a duração
    alert(`Total de Horas: ${total}`)                // Exibe o total 
</script>
